<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>kanji-practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: Roboto;
        --mdc-theme-primary: black;
        background-color: #eeeeee;
        color: #616161;
      }
    </style>

    <collections-selector id=collectionsSelector></collections-selector>

    <app-container id=app></app-container>
    <options-manager id=optionsManager></options-manager>
    <collections-manager id=collectionsManager></collections-manager>
    <search-manager id=searchManager></search-manager>

    <mwc-snackbar id=snackbar leading></mwc-snackbar>

    <script type=module src="./app.js"></script>
    <script>
      window.toast = function (labelText, timeoutMs = 4000) {
        snackbar.labelText = labelText;
        if (timeoutMs >= 4000 || timeoutMs === -1) {
          snackbar.timeoutMs = timeoutMs;
          snackbar.open = true;
        }
        else {
          snackbar.timeoutMs = -1;
          snackbar.open = true;
          setTimeout(function () {
            snackbar.close()
          }, timeoutMs)
        }
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
      }
    </script>
  </body>
</html>
